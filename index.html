<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLIKASI IONI - Sistem Informasi Persediaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        /* Simple Error Overlay Style */
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffebee;
            color: #b71c1c;
            z-index: 9999;
            padding: 2rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
        }
    </style>
    <script>
        // Global Error Handler to catch White Screen issues
        window.onerror = function(message, source, lineno, colno, error) {
            const overlay = document.getElementById('error-overlay');
            const msg = document.getElementById('error-message');
            if (overlay && msg) {
                overlay.style.display = 'flex';
                msg.textContent = `Error: ${message}\nSource: ${source}:${lineno}`;
                console.error('Global Error Caught:', error);
            }
        };

        // Polyfill process
        window.process = window.process || { env: { API_KEY: '' } };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-overlay">
        <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Something went wrong</h2>
        <pre id="error-message" style="background: rgba(255,255,255,0.5); padding: 1rem; border-radius: 4px; border: 1px solid #ef9a9a;"></pre>
        <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #c62828; color: white; border: none; border-radius: 4px; cursor: pointer;">Reload Application</button>
    </div>
</body>
</html>
