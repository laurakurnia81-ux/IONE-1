<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLIKASI IONI - Sistem Informasi Persediaan</title>
    <!-- Keep Tailwind CDN for simplicity in styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffebee;
            color: #b71c1c;
            z-index: 9999;
            padding: 2rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Error Overlay for Debugging -->
    <div id="error-overlay">
        <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Something went wrong</h2>
        <pre id="error-message" style="background: rgba(255,255,255,0.5); padding: 1rem; border-radius: 4px; border: 1px solid #ef9a9a; overflow: auto; max-width: 90%;"></pre>
        <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #c62828; color: white; border: none; border-radius: 4px; cursor: pointer;">Reload Application</button>
    </div>

    <script>
        // Global Error Handler
        window.onerror = function(message, source, lineno, colno, error) {
            const overlay = document.getElementById('error-overlay');
            const msg = document.getElementById('error-message');
            if (overlay && msg) {
                overlay.style.display = 'flex';
                msg.textContent = `Error: ${message}\nSource: ${source}:${lineno}`;
                console.error('Global Error Caught:', error);
            }
        };
    </script>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
